<div class="container wrapper">
    <div ncy-breadcrumb></div>
    <div class="row">
        <div class="col-sm-3">
            <menubox/>
        </div>
        <div class="col-sm-9 col-md-5 col-lg-6">
            <h1 class="page-header">My Transactions</h1>

            <div class="panel panel-success" ng-repeat="transcriptSubmission in transcriptSubmissions">
                <div class="panel-heading">
                    <h3 class="panel-title">Transcript Sent</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Date</label>
                            <div class="col-xs-8">
                                <p class="form-control-static">{{transcriptSubmission.submissionDate | date:
                                    'longDate'}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">School</label>
                            <div class="col-xs-8">
                                <p class="form-control-static">{{transcriptSubmission.schoolID}}</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Would you like to stay notified by email? <i class="fa fa-envelope"
                                                                                       aria-hidden="true"></i> or by
                    SMS? <i class="fa fa-mobile" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
