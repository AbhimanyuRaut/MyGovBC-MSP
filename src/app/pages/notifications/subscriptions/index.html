<div class="container wrapper">
  <div ncy-breadcrumb></div>
  <div class="row">
    <div class="col-sm-3">
      <menubox/>
    </div>
    <div class="col-sm-9 col-md-5 col-lg-6">
      <h1 class="page-header">My Subscriptions</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Service</th>
          <th>Subscrbe by</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in serviceSubscriptions">
          <td>
            {{item.name}}
          </td>
          <td>
            <div class="checkbox" ng-repeat="channel in item.allowedNotificationChannels">
              <label>
                <input type="checkbox"> {{channel}}
              </label>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-9 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-0">
      <div class="panel panel-primary">
        <div class="panel-heading">Learn More</div>
        <div class="panel-body">
          <p>Learn how to set your notification preferences in our tutorial or watch a video below.</p>
          <div class="embed-responsive embed-responsive-4by3">
            <iframe src="https://www.youtube.com/embed/r0AxuT28-ic?wmode=transparent&amp;rel=0" frameborder="0"
                    allowfullscreen=""></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
