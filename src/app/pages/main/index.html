<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Welcome, {{$ctrl.profile.name}}!</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Government Services</h1>

            <div class="panel panel-default">
                <div class="panel-heading"><strong>Services/Ministry or Organization</strong></div>
                <div class="panel-body">
                    <ol ng-repeat="item in service">
                        <li><a ui-sref="{{item.routeName}}">{{item.name}}</a></li>
                    </ol>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Common Services</strong>
                </div>
                <div class="panel-body">
                    <a class="btn btn-default btn-sm" ui-sref="transactions">Transactions</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-default btn-sm" ui-sref="devStyles">Dev Tool - Styles</a>
</div>
