<msp-personal-details [person] = 'applicant'
  (save) = "save($event)"></msp-personal-details>
<div *ngIf = 'spouse'>
  <msp-personal-details [person] = 'spouse'
    (notifySpouseRemoval)="removeSpouse($event)"
    (save) = "save($event)"></msp-personal-details>
</div>
<div *ngIf = 'children.length > 0'>
  <msp-personal-details *ngFor = "let child of children; let idx = index"
    [person] = 'child'
    (notifyChildRemoval)="removeChild($event,idx)"
    (save) = "save($event)">
  </msp-personal-details>
</div>


<div class="row">
  <div class="col-md-6">
    <div class="msp-app">
      <div class="button-group">
        <button type="button" class="btn btn-default" (click)= 'addSpouse()'
          *ngIf = '!spouse'>
          <!--<span class="glyphicons glyphicons-plus"></span> Add child-->
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span [innerHTML]="lang('./en/index.js').addSpouseButton"></span>
        </button>
        <button type="button" class="btn btn-default" (click) = 'addChild()'>
          <!--<span class="glyphicons glyphicons-plus"></span> Add child-->
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span [innerHTML]="lang('./en/index.js').addChildButton"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs-2 col-xs-offset-9">
        <button class="btn btn-primary" type="submit" routerLink="/msp/application/address"
            [innerHTML]="lang('./en/index.js').continueButton"></button>
    </div>
</div>


<div class="row" *ngIf = 'false'>
  <div class="col-md-12">
    {{application | json}}
  </div>
</div>
