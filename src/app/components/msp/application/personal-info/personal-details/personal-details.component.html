<form #formRef='ngForm' novalidate>
    <div class="row">
        <div class="col-md-4">
            <h3>{{statusLabel()}}</h3>
            <div class="radio" *ngFor="let st of statusInCanada">
                <input type="radio" name="statusInCanada" id="st{{st}}" (click)="setStatus(st)"
                       [checked]="st === person.status">
                <label for="st{{st}}">
                    {{langStatus('./en/index.js')[st]}}
                </label>

                <div *ngIf="st === person.status">
                    <div class="radio" *ngFor="let activity of activities">
                        <input type="radio" name="activity" id="a{{activity}}" (click)="setActivity(activity)"
                               [checked]="activity === person.currentActivity">
                        <label for="a{{activity}}">
                            {{langActivities('./en/index.js')[activity]}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" *ngIf="person.status != null && person.currentActivity != null">
            <h3>{{lang('./en/index.js').documentInstructionLabel}}</h3>
            <p [innerHtml]="lang('./en/index.js').documentInstructionsIntro"></p>
            <ul>
                <li *ngFor="let document of documents">{{langDocuments('./en/index.js')[document]}}</li>
            </ul>
            <p class="danger" [innerHtml]="lang('./en/index.js').documentInstructionsNote"></p>
        </div>
        <div class="col-md-4" *ngIf="person.status != null && person.currentActivity != null">
            <h3 [innerHtml]="lang('./en/index.js').documentUploadLabel"></h3>
            <msp-file-uploader [images]="person.documents.images"></msp-file-uploader>
        </div>
    </div>
    <div *ngIf="person.documents.images.length > 0">
        <h3 [innerHtml]="personalInfoLabel()"></h3>
        <p class="help-block" [innerHtml]="lang('./en/index.js').nameHelpBlock"></p>
        <msp-name [person]="person"></msp-name>

        <div class="row">
            <div class="col-sm-4">
                <msp-gender [person]="person"></msp-gender>
            </div>
            <div class="col-sm-8">
                <msp-birthdate [person]="person"></msp-birthdate>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-4" *ngIf="person.currentActivity === Activities.Returning">
            <msp-phn [phn]="person.previous_phn" [required]="false" [bcOnly]="true"
                     [phnLabel]="lang('./en/index.js').phnLabel"></msp-phn>
        </div>
        <msp-province *ngIf="person.currentActivity === Activities.MovingFromProvince"
                      [provinceLabel]="lang('./en/index.js').movedFromProvinceLabel"
                      [province]="person.movedFromProvince"></msp-province>
        <div class="col-sm-8" *ngIf="person.currentActivity === Activities.Returning">
            <msp-arrival-date [arrivalLabel]="lang('./en/index.js').arrivalDateToBCLabel"
                              [year]="person.arrival_year"
                              [month]="person.arrival_month"
                              [day]="person.arrival_day"></msp-arrival-date>
        </div>
    </div>

    <div class="row" *ngIf="person.currentActivity === Activities.Returning ||
                            person.currentActivity === Activities.MovingFromProvince">
        <div class="col-md-8">
            <label [innerHtml]="lang('./en/index.js').canadianForcesQuestion"></label>
            <div class="btn-group" role="group">
                <button *ngFor='let institution of institutionList'
                        [class.msp-btn-radio]="person.institutionWorkHistory == institution"
                        (click)="selectInstitution(institution)"
                        type="button" class="btn btn-default" >{{institution}}</button>
            </div>
        </div>
    </div>
</form>

<div #viewOnlyContainer *ngIf="viewOnly">

</div>
<template #viewOnlyTempalte>

    <h1>Place personal detail view only template here</h1>
</template>

<!-- switch *ngIf value to true for debugging-->
<div class="row" *ngIf='false'>
	<div class="col-md-12">
		<ul>
			<li *ngFor = 'let log of changeLog'>
					{{log | json}}
			</li>
		</ul>
	</div>

	<div class="col-md-12">
		<p>Person Data Model</p>
		{{this.person| json}}
		<p>firstname</p>
		<!--{{ formRef.controls.firstname | json}}-->
	</div>
</div>
