<div class="row">

        <div class="row">
            <div class="form-group col-sm-5">
                <label for="phone">Phone</label>

    <!--<hr>-->

        <div class="col-xs-2 col-xs-offset-9">
            <button class="btn btn-primary" type="submit" routerLink="/msp/application/review">Continue</button>
        </div>
    </div>
</div>
