<h1 [innerHtml]="lang('./en/index.js').pageTitle"></h1>

<div class="row">
    <div class="col-lg-6">
        <msp-person-card [person]="application.applicant"></msp-person-card>
        <button class="btn btn-sm btn-default" type="submit"
                routerLink="/msp/application/personal-info"
                [innerHtml]="lang('./en/index.js').changePersonalInfoButton">
        </button>
    </div>
    <div class="col-lg-6" *ngIf="application.spouse != null">
        <msp-person-card [person]="application.spouse"></msp-person-card>
        <button class="btn btn-sm btn-default" type="submit"
                routerLink="/msp/application/personal-info"
                [innerHtml]="lang('./en/index.js').changePersonalInfoButton">
        </button>
    </div>
</div>
<div class="row" *ngIf="application.children != null && application.children.length > 0">
    <div *ngFor="let child of application.children; let i = index;">
        <div class="clearfix" *ngIf="i % 2 == 0"></div>
        <div class="col-lg-6">
            <msp-person-card [person]="child"></msp-person-card>
        </div>
    </div>
</div>
<h2>Address</h2>
<div class="panel panel-default">
    <div class="panel-body">
        <label>Residential Address</label>
        <address>3925 Winton St., Victoria, British Columbia, V89 3L4</address>
        <label>Mailing Address</label>
        <address>P.O. Box 87., Victoria, British Columbia, V89 3L4</address>
        <label>Phone Number</label>
        <div>250-686-6071</div>
        <button class="btn btn-sm btn-default" type="submit" routerLink="/msp/application/address">Change
            Address
        </button>
    </div>
</div>
<h2 [innerHtml]="lang('./en/index.js').agreementLabel"></h2>
<p>
    <small [innerHtml]="lang('./en/agreement.md')">
    </small>
</p>
<div class="checkbox checkbox-success checkbox-inline">
    <input class="input-lg" id="authorize" type="checkbox">
    <label for="authorize" [innerHtml]="lang('./en/index.js').agreeLabel"></label>
</div>
<hr>
<button class="btn btn-primary" type="submit" routerLink="/msp/application/confirmation"
        [innerHtml]="lang('./en/index.js').submitButton"></button>
