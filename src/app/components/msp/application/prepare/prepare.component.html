<h1>Are you planning to stay in BC for the next 6 months or longer?</h1>
<div class="btn-group" role="group">
    <button [class.btn-info]="staying" (click)="isStaying()" [disabled]="staying" type="button" class="btn btn-default" >Yes</button>
    <button [class.btn-info]="!staying" (click)="isNotStaying()" [disabled]="!staying" type="button" class="btn btn-default">No&nbsp;</button>
</div>

<msp-personal-details [person]="applicant"></msp-personal-details>
<hr>

<div class="row">
    <div class="col-xs-2 col-xs-offset-9">
        <button class="btn btn-primary" type="submit" routerLink="/msp/application/personal-info">Continue</button>
    </div>
</div>
