<h1 [innerHtml]="lang('./en/index.js').pageTitle"></h1>

<h2 [innerHtml]="lang('./en/index.js').question1"></h2>
<div class="btn-group" role="group">
    <button [class.msp-btn-radio]="liveInBC === true" (click)="setLiveInBC(true)" 
        type="button" class="btn btn-default" >Yes</button>
    <button [class.msp-btn-radio]="liveInBC === false" (click)="setLiveInBC(false)" 
        type="button" class="btn btn-default">No&nbsp;</button>
</div>

<div *ngIf="liveInBC === true">
    <h2 [innerHtml]="lang('./en/index.js').question2"></h2>
    <div class="btn-group" role="group">
        <button [class.msp-btn-radio]="stayLonger === true" (click)="setStayLonger(true)" 
            type="button" class="btn btn-default" >Yes</button>
        <button [class.msp-btn-radio]="stayLonger === false" (click)="setStayLonger(false)" 
            type="button" class="btn btn-default">No&nbsp;</button>
    </div>

    <div *ngIf="stayLonger === true">
        <h2 [innerHtml]="lang('./en/index.js').question3"></h2>
        <div class="btn-group" role="group">
            <button [class.msp-btn-radio]="plannedAbsence === true" (click)="setPlannedAbsense(true)" 
                type="button" class="btn btn-default" >Yes</button>
            <button [class.msp-btn-radio]="plannedAbsence === false" (click)="setPlannedAbsense(false)" 
                type="button" class="btn btn-default">No&nbsp;</button>
        </div>

        <h3 class="text-danger" *ngIf="plannedAbsence === true"
            [innerHtml]="lang('./en/index.js').badAnswer3">

        </h3>

    </div>

    <div *ngIf="stayLonger === false">
        <h3 class="text-danger" [innerHtml]="lang('./en/index.js').badAnswer2"></h3>
    </div>    
</div>
<div *ngIf="plannedAbsence === false">
    <h2 [innerHtml]="lang('./en/index.js').question4"></h2>
    <h3 [innerHtml]="lang('./en/index.js').question4sub"></h3>
    <div class="btn-group" role="group">
        <button [class.msp-btn-radio]="uncommonSituation === true" (click)="setUncommonSituation(true)"
                type="button" class="btn btn-default" >Yes</button>
        <button [class.msp-btn-radio]="uncommonSituation === false" (click)="setUncommonSituation(false)"
                type="button" class="btn btn-default">No&nbsp;</button>
    </div>
    <h3 class="text-danger" *ngIf="uncommonSituation === true"
        [innerHtml]="lang('./en/index.js').badAnswer4">
    </h3>
</div>
<div *ngIf="uncommonSituation === false" [innerHtml]="lang('./en/index.js').allRightAnswers">
</div>

<h3 *ngIf="liveInBC === false" class="text-danger" [innerHtml]="lang('./en/index.js').badAnswer1">
</h3>

<hr>

<button class="btn btn-primary"
    [disabled] = "!(plannedAbsence === false && stayLonger === true && liveInBC === true && uncommonSituation === false)"
    type="submit" routerLink="/msp/application/personal-info"
        [innerHtml]="lang('./en/index.js').continueButton"></button>
