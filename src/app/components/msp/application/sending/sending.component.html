<div *ngIf="transmissionInProcess" class="center-block">
    <h1 [innerHtml]="lang('./en/index.js').pageTitle"></h1>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>

    <span class="sr-only">Submitting your application...</span>
    <p class="intro" [innerHtml]="lang('./en/index.js').transmissionInProgressMessage">
    </p>
</div>

<div class="h1" *ngIf="!transmissionInProcess && !errorCode"
      [innerHtml]="lang('./en/index.js').transmissionSuccess"></div>

<div class="row" *ngIf="!transmissionInProcess && errorCode">
  <div class="col-xs-12 col-md-6">
    <h1 [innerHtml]="lang('./en/index.js').transmissionErrorTitle"></h1>
    <h3 [innerHtml]="lang('./en/index.js').instructionForUserOnError"></h3>
  </div>
</div>

<div class="row" *ngIf="!transmissionInProcess && errorCode" style="margin-top: 30px;">
  <div class="col-xs-12 transmission-error">
    <span *ngIf="!showMoreErrorDetails">
      <i class="fa fa-chevron-right"></i>
    </span>
    <span *ngIf="showMoreErrorDetails">
      <i class="fa fa-chevron-down"></i>
    </span>
    <a href="javascript:void(0)" (click)="toggleErrorDetails()" *ngIf="showMoreErrorDetails">Close error details</a>
    <a href="javascript:void(0)" (click)="toggleErrorDetails()" *ngIf="!showMoreErrorDetails">See error details</a>
  </div>
  <div class="col-xs-12" *ngIf="showMoreErrorDetails">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Errro code {{errorCode}}</h3>
      </div>
      <div class="panel-body">
        {{rawError}}
      </div>
    </div>
  </div>
</div>
<div *ngIf="false">
    <h3>Dev/Test Temporary Debug Section</h3>
    <p>Copy and paste the contents of each text area into the issue</p>
    URL:
    <textarea class="form-control" rows="2">{{rawUrl}}</textarea><br>
    Error
    <textarea class="form-control" rows="5">{{rawError}}</textarea><br>
    Request
    <textarea class="form-control" rows="20">{{rawRequest}}</textarea><br>
    <hr>
    <button class="btn btn-primary" type="submit" routerLink="/msp/application/confirmation">Skip to confirmation</button>
</div>
