<div>
  <form novalidate>
    <label class='btn btn-primary'>Upload a file
      <input type="file" id="fileUpload" accept="image/*;capture=camera" 
        (change)="onChange($event)"/>  
    </label>

  </form>

  <img [src]="imageUrl" alt="" height="80px" #imgRef
    (load)="onLoad($event)">
</div>
