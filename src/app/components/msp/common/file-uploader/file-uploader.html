<div class="dropzone" #dropZone>
  <div *ngIf = "imageFileList.length < 9" class="instruction-zone">
        <input type="file" id="fileUpload" 
          accept="image/*" capture="camera" style="display:none;"
          (change)="onChange($event)"/>  
          Drop an ID image file to attach, or 
        <label for="fileUpload" class="file-upload-label">
          browse
        </label>
        or 
        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> 
        use camera
  </div>
  <div class="preview-zone" #previewZone>
    <div *ngFor="let mspImage of imageFileList" class="preview-item">
      <msp-thumbnail [imageObject] ="mspImage" (delete) = "deleteImage($event)">
      </msp-thumbnail>
    </div>
  </div>

  <!-- The sole purpose of this element is to maintain the drop zone to an 
      large size to display on screen.
   -->
  <div *ngIf = "imageFileList.length === 0" class="preview-zone">
      <div class="preview-item"></div>
  </div>

</div>
