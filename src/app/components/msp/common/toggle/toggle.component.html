<div class="btn-group">
  <button class="btn btn-default" type="button"
    id="{{id}}"
    (click)="dataChange.emit(true)"
    btnRadio="Left"
    [class.btn-radio]="data">Yes</button>
  <button class="btn btn-default" type="button"
    (click)="dataChange.emit(false)"
    btnRadio="Middle"
    [class.btn-radio]="data === false">No</button>
</div>
