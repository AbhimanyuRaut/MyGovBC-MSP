<div class="container" *ngIf="isAnyRoute()">
    <nav>
        <div class="progressBar">
            <ul>
                <ng-template ngFor let-item let-i="index" [ngForOf]="progressBarList" >
                    <li  [ngStyle]="item.width">
                        <a routerLink="{{item.routerLink}}" [ngStyle]="item.height"
                           [tabindex]="(isActiveRoute(item.routerLink) || isBeforeActiveRoute(item.routerLink) )? 0 : -1"
                           [class.beforeActive]="isBeforeActiveRoute(item.routerLink)"
                           [class.active]="isActiveRoute(item.routerLink)"
                           [class.afterActive]="isAfterActiveRoute(item.routerLink)">
                            <span>{{i+1}}</span>
                            <span [class.hidden-xs]="!isActiveRoute(item.routerLink)"  [innerHtml]="item.displayName"></span>
                        </a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </nav>
</div>
