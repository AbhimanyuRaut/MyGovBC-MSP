<div class="container">
    <nav>
        <div class="progressBar">
            <ul>
                <li *ngFor="let item of progressBarList; let itemNum = index">
                    <a routerLink="{{item.routerLink}}"
                       [class.beforeActive]="isBeforeActiveRoute(item.routerLink)"
                       [class.active]="isActiveRoute(item.routerLink)"
                       [class.afterActive]="isAfterActiveRoute(item.routerLink)">
                        {{itemNum + 1}} {{item.displayName}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
