<form #formRef='ngForm' novalidate>
  <div class="row">
    <div class="col-sm-1">
        <a class="btn btn-default btn-sm" href="javascript:void(0)"
        style="margin-top:25px; margin-bottom: 5px;" (click)="delete(outofBCRecord.id)">
          <!--<i class="fa fa-trash-o" aria-hidden="true"></i>-->
          Delete
        </a>      
    </div>
    <div class="col-md-4">
      <!--<span>
      {{outofBCRecord.isEmpty | json}}
      </span>-->
      <div class="form-group">
        <label [innerHtml]="lang('./en/index.js').reasonLabel"></label><br>
        <input type="text" class="form-control"
              [(ngModel)]="outofBCRecord.reasonAndLocation"
              name='reasonAndLocation' #reasonAndLocationRef="ngModel"
              required
              maxlength="20">
        <div *ngIf='reasonAndLocationRef.touched'>
          <div class="text-danger" *ngIf="reasonAndLocationRef.errors?.required"
              [innerHtml]="lang('./en/index.js').ourOfBCReasonRequired"></div>
        </div>
      </div>
      
    </div>
    <div class="col-md-4">
      <msp-departure-date
          [year]="outofBCRecord.departureYear"
          (yearChange)="outofBCRecord.departureYear = $event"
          [month]="outofBCRecord.departureMonth"
          (monthChange)="outofBCRecord.departureMonth = $event"
          [day]="outofBCRecord.departureDay"
          (dayChange)="outofBCRecord.departureDay = $event;"
          (onChange)="onUpdate.emit($event)"></msp-departure-date>
    </div>
    <div class="col-md-3">
      <msp-return-date
          [year]="outofBCRecord.returnYear"
          (yearChange)="outofBCRecord.returnYear = $event"
          [month]="outofBCRecord.returnMonth"
          (monthChange)="outofBCRecord.returnMonth = $event"
          [day]="outofBCRecord.returnDay"
          (dayChange)="outofBCRecord.returnDay = $event"
          (onChange)="onUpdate.emit($event)"></msp-return-date>
    </div>
  </div>
</form>
