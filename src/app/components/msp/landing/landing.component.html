<div class="container">
  <div [innerHTML]="lang('./en/desc.md').replace('{page_count}',2)"></div>
  <button class="btn btn-primary btn-lg" routerLink="/msp/application/prepare">
    {{lang('./en/index').newApp}}
  </button>
  <button class="btn btn-primary btn-lg" routerLink="/msp/assistance/prepare">
    {{lang('./en/index').pa}}
  </button>
</div>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-4">
      <button class="btn btn-default btn-lg" (click) = "clearSavedMspApp()">
        Clear saved MSP application
      </button>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-4">
      <button class="btn btn-default btn-lg" (click) = "clearSavedFinAssisApp();">
        Clear saved financial support application
      </button>
    </div>
  </div>
</div>
