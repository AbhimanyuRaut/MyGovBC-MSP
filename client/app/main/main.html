<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo, {{$ctrl.profile.name}}!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Services:</h1>
      <a ui-sref="transcript">transcript</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">Headers:</h1>
      <div class="mygov-header row" ng-repeat="(key,value) in $ctrl.profile.headers">
        <div class="col-sm-3">{{key}}:</div>
        <div class="col-sm-9" style=" word-wrap: break-word;">{{value}}</div>
      </div>
    </div>
  </div>
</div>
