<h3>Selected Schools:</h3>
<div ng-repeat="school in selectedSchools">
    School: {{school.name}}
</div>
<h3>Transcript(s)</h3>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th ng-repeat="col in transcript.transcript.columns">{{col}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in transcript.transcript.rows">
      <td ng-repeat="col in transcript.transcript.columns">{{row[col||'']}}</td>
    </tr>
    </tbody>
  </table>
</div>
<a class="btn btn-primary pull-right" ng-click="$ctrl.confirmAndSend()">Confirm and Send<br></a>
