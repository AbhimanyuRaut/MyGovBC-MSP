<div class="transcript container">
  <h2>Send Transcript</h2>
  <div ui-view>
    <div class="row">
      <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">{{listName}}</h3>
          </div>
          <div ng-if="list.length===0">(List is empty. Drag from the other list.)</div>
          <div class="panel-body" ng-include="'app/transcript/schoolList.html'"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <a ng-disabled="models.lists['Selected Institutions'].length<=0" ui-sref="transcript.review"
           class="btn btn-primary pull-right">Review >></a></div>
    </div>
  </div>
</div>
