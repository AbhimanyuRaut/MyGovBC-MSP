<div class="container">
  <div class="transcript row">
    <div class="col-md-8">
      <h2>Send Transcript</h2>
      <div class="row">
        <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{listName}}</h3>
            </div>
            <div ng-if="list.length===0">(List is empty. Drag from the other list.)</div>
            <div class="panel-body" ng-include="'app/transcript/schoolList.html'"></div>
          </div>
        </div>
      </div>
      <div view-source="simple"></div>
    </div>
  </div>
</div>
